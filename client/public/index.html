<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Chat Viet </title>
  <link rel="stylesheet" href="./assets/css/main.css">
  <link rel="stylesheet" href="./assets/css/auth.css">
  <link rel="stylesheet" href="./assets/css/chat.css">
  <link rel="stylesheet" href="./assets/css/animations.css">
  <style>
    /* minimal styles for profile modal */
    .profile-modal-backdrop{position:fixed;inset:0;background:rgba(0,0,0,0.3);display:flex;align-items:flex-start;justify-content:center;padding-top:40px;z-index:2000}
    .profile-modal{width:720px;background:#fff;border-radius:8px;box-shadow:0 12px 32px rgba(0,0,0,0.12);overflow:hidden}
    .profile-modal-header{display:flex;align-items:center;justify-content:space-between;padding:16px 20px;border-bottom:1px solid #eee}
    .profile-main{display:flex;gap:20px;padding:16px}
    .profile-left{width:220px;text-align:center}
    .profile-avatar{width:96px;height:96px;border-radius:50%}
    .avatar-upload{display:inline-block;margin-top:8px;cursor:pointer}
    .profile-right{flex:1}
    .btn{padding:8px 12px;border-radius:6px;background:#f0f0f0;border:1px solid #ddd}
    .btn-primary{background:#007bff;color:#fff;border-color:#007bff}
    .btn-danger{background:#dc3545;color:#fff;border-color:#c82333}
  </style>
</head>
<body>
  <div id="root"></div>
</body>
</html>
